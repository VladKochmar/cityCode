<!DOCTYPE html>
<html lang="en">
@@include('html/head.html', {
"title": 'Contact us'
})

<body>
   <div class="wrapper">
      @@include('html/header.html', {})
      <main class="main">
         <section class="main-block" style="background-image: url(img/contact-us/main-block/main_photo.jpg);">
            <h1 hidden>Contact us</h1>
            <p class="main-block__label main-block__label_black">With us</p>
            <img src="@img/icons/contact.svg" alt="contact" class="main-block__icon">
            <div class="contacts" moving-width="1000" new-parent=".contact-us__body">
               <ul class="contacts__socials">
                  <li><img src="@img/icons/social-media/facebook_dark-gray.svg" alt="facebook icon"></li>
                  <li><img src="@img/icons/social-media/instagram_dark-gray.svg" alt="instagram icon"></li>
                  <li><img src="@img/icons/social-media/twitter_dark-gray.svg" alt="twitter icon"></li>
                  <li><img src="@img/icons/social-media/youtube_dark-gray.svg" alt="youtube icon"></li>
               </ul>
               <table class="contacts__table">
                  <tr>
                     <td class="contacts__address">Address:</td>
                     <td><a href="#">222B Mohamed Said St, El Kawthar area- Hurghada Red Sea - Egypt</a></td>
                  </tr>
                  <tr>
                     <td class="contacts__email">Email:</td>
                     <td><a href="mailto:info@hurghada.com">info@hurghada.com</a></td>
                  </tr>
                  <tr>
                     <td class="contacts__phone">Phone:</td>
                     <td><a href="tel:+20100633030">+2 010 0633030</a></td>
                  </tr>
               </table>
            </div>
         </section>
         <div class="pages-navigation">
            <div class="pages-navigation__container">
               <ul class="breadcrumb">
                  <li><a href="home.html">Main page</a></li>
                  <li class="current">Contact us</li>
               </ul>
            </div>
         </div>
         <section class="contact-us">
            <div class="contact-us__container">
               <div class="contact-us__body">
                  <div class="contact-us__map">
                     <iframe src="https://snazzymaps.com/embed/513261" width="100%" height="500px" style="border:none;"></iframe>
                  </div>
                  <form action="#" class="contact-us__form">
                     <input type="text" name="user_name" placeholder="Name" class="contact-us__input input no-empty">
                     <input type="email" name="user_email" placeholder="Email" class="contact-us__input input no-empty">
                     <textarea rows="5" name="user_message" class="contact-us__textarea input textarea no-empty" placeholder="Your message"></textarea>
                     <button type="submit" class="contact-us__button button">Send message</button>
                  </form>
               </div>
            </div>
         </section>
      </main>
      @@include('html/footer.html', {})
   </div>
   <script src="js/app.min.js"></script>
</body>

</html>
